<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="starbucks.ico" type="image/x-icon">
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #006241;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    header .logo img {
      width: 80px;
      height: auto;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }
    section {
      padding: 50px 20px;
    }
    h2 {
      color: #006241;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .card img {
      height: 220px;
      object-fit: cover;
    }
    .card-body {
      background-color: #006241;
      color: white;
      border-top: none;
      padding: 20px;
      text-align: center;
    }
    .btn-outline-success {
      border-color: white;
    }
    .btn-outline-success:hover {
      background-color: white;
      color: #006241 !important;
    }
    footer {
      background-color: #006241;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://img.icons8.com/fluency/48/starbucks.png" alt="Logo Starbucks">
  </div>
  <nav>
    <a href="#home">Home</a>
    <a href="./sobre.html">Sobre</a>
    <a href="#cardapio">Cardápio</a>
  </nav>
</header>

<!-- Carrossel -->
<div class="container mt-4">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://as2.ftcdn.net/jpg/05/36/58/49/1000_F_536584998_W0bXTaHKBXSVXIWDmZHavQfW73rm3KJI.webp"
          class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://as1.ftcdn.net/v2/jpg/03/25/42/56/1000_F_325425609_PzCw7TRsmgDgPLkK6Twwb41RdTaULgdb.jpg"
          class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="https://as2.ftcdn.net/v2/jpg/02/79/97/71/1000_F_279977184_DhR7YfSD6bUhzTVrZBPRumbEbCibFKPJ.jpg"
          class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Cardápio -->
<main>
<section id="cardapio" class="cardapio mt-5">
  <h2>Nosso Cardápio</h2>
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/08/76/69/a0/starbucks.jpg" class="card-img-top" alt="Item 1">
          <div class="card-body">
            <h5 class="card-title">Café da Manhã</h5>
            <p class="card-text">Venha conferir nosso menu de café da manhã.</p>
            <a href="./café.html" class="btn btn-outline-success" style="color:white;">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <img src="https://res.cloudinary.com/hz3gmuqw6/image/upload/c_fill,q_auto,w_750,f_auto/f_auto/Healthiest-Starbucks-Food-6-phpy5bVMx" class="card-img-top" alt="Item 2">
          <div class="card-body">
            <h5 class="card-title">Almoço</h5>
            <p>Venha conferir nossas opções de almoço. </p>
            <a href="./almoço.html" class="btn btn-outline-success" style="color:white;">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <img src="https://s2.glbimg.com/1wNVSLCpPGVORMxDlDCZi7smxxQ=/620x455/e.glbimg.com/og/ed/f/original/2018/04/25/starbucks-donuts-nutella-620px.jpg" class="card-img-top" alt="Item 3">
          <div class="card-body">
            <h5 class="card-title">Sobremesas</h5>
            <p class="card-text">Venha conferir nossas maravilhosas sobremesas!</p>
            <a href="./sobremesas.html" class="btn btn-outline-success" style="color:white;">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>

<footer>
  <p>&copy; 2025 Starbucks Coffee Company. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
